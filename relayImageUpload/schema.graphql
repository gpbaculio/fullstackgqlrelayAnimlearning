type Query {
  test: String
}

type Mutation {
  imageUpload(input: ImageUploadInput!): ImageUploadPayload
}

type ImageUploadPayload {
  image: Boolean
  clientMutationId: String
}

input ImageUploadInput {
  image: Upload
  clientMutationId: String
}

"""The `Upload` scalar type represents a file upload."""
scalar Upload
